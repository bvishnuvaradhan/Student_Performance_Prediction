{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="glass-card p-5">
            <h2 class="h3 mb-4">Performance Analytics</h2>
            
            <div id="chart-data" 
                 data-labels='{{ labels|tojson }}' 
                 data-scores='{{ scores|tojson }}' 
                 class="chart-container mb-4">
                <canvas id="myChart"></canvas>
            </div>
            
            
            <p class="mb-0">View your full prediction history on the <a href="/history" class="btn-link-light">History</a> page.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const dataElement = document.getElementById('chart-data');
    const labels = JSON.parse(dataElement.getAttribute('data-labels'));
    const scores = JSON.parse(dataElement.getAttribute('data-scores'));

    if (labels.length > 0) {
        // compute point colors: green when increased vs previous, red when decreased, blue otherwise
        const pointColors = scores.map((s, i) => {
            if (i === 0) return '#00d2ff';
            if (s > scores[i-1]) return '#27d27a'; // green
            if (s < scores[i-1]) return '#ff6b5a'; // red
            return '#00d2ff';
        });

        new Chart(document.getElementById('myChart'), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{ 
                    label: 'Score Trend', 
                    data: scores, 
                    // subtle steady line color
                    borderColor: '#3a6ea5', 
                    backgroundColor: 'rgba(58,110,165,0.08)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointRadius: 5,
                    // color each point depending on increase/decrease
                    pointBackgroundColor: pointColors,
                    pointBorderColor: pointColors,
                    pointBorderWidth: 2
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: '#dce9ff', font: { size: 14, weight: '600' } }
                    }
                },
                scales: {
                    y: { 
                        beginAtZero: true, 
                        max: 100, 
                        ticks: { color: '#dce9ff' },
                        grid: { color: 'rgba(255,255,255,0.05)' }
                    },
                    x: { 
                        ticks: { color: '#dce9ff' },
                        grid: { color: 'rgba(255,255,255,0.05)' }
                    }
                }
            }
        });
    }
</script>
{% endblock %}
